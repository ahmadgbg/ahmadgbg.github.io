<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>APIGetter</title>
  <meta name="description" content="APIGetter - Display API data in a beautiful way">
  <meta name="author" content="Ahmad Audi">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta property="og:title" content="APIGetter">
  <meta property="og:description" content="Display API data in a beautiful way">
  <meta property="og:image" content="https://ahmadgbg.github.io/img/apigetter.jpg">
  <meta property="og:url" content="https://ahmadgbg.github.io/APIGetter/index.html">
  <meta name="twitter:title" content="APIGetter">
  <meta name="twitter:description" content="Display API data in a beautiful way">
  <meta name="twitter:image" content="https://ahmadgbg.github.io/img/apigetter.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <div class="row top-bar">
        <div class="col text-white"><h1>APIGetter</h1></div>
        <div class="col-8 align-items-center justify-content-center">
            <div class="form-group">
                <input type="text" class="form-control" id="apiUrl" aria-describedby="apiUrlHelp" placeholder="Enter url">
                <small id="apiUrlHelp" class="form-text text-muted">Enter a valid API url to display the response.</small>
            </div>
            <button id="submitButton" class="btn btn-primary">Submit</button>
        </div>
        <div class="col"></div>
    </div>
    <div class="container">
        <div class="row">
            <div id="col"><span id="responseCode"></span></div>
            
        </div>
        <div class="row table-responsive" id="results">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
